<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if form.instance.pk %}Edit Friend{% else %}Add Friend{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
body {
  background: linear-gradient(135deg, #e3f2fd, #bbdefb);
  font-family: "Poppins", sans-serif;
  min-height: 100vh;
  margin: 0;
}


.navbar {
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
}


.navbar-brand {
  font-weight: 600;
  letter-spacing: 0.5px;
  color: black;
}


.container {
  background: white;
  padding: 40px 35px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  margin-top: 60px;
  transition: all 0.3s ease;
  max-width: 600px;
}


.container:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}


h2 {
  text-align: center;
  color: #1a237e;
  font-weight: 600;
  margin-bottom: 25px;
}


.form-label {
  font-weight: 500;
  color: #333;
}


input, textarea, select {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  outline: none;
  transition: 0.3s;
  font-size: 15px;
}


input:focus, textarea:focus, select:focus {
  border-color: #1a73e8;
  box-shadow: 0 0 5px rgba(26, 115, 232, 0.4);
}


.btn-primary {
  background-color: #1a73e8;
  border: none;
  border-radius: 10px;
  padding: 10px 20px;
  font-weight: 600;
  transition: all 0.3s;
}


.btn-primary:hover {
  background-color: #0d47a1;
}


.btn-secondary {
  border-radius: 10px;
  padding: 10px 20px;
  font-weight: 600;
  transition: all 0.3s;
}


.btn-secondary:hover {
  background-color: #616161;
  color: white;
}


.text-danger {
  font-size: 13px;
  color: #d32f2f !important;
  margin-top: 3px;
}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">My Friends List</a>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>
</nav>

<div class="container mt-4" style="max-width: 600px;">
    <h2>{% if form.instance.pk %}
        Edit Friend
        {% else %}
        Add Friend
        {% endif %}
    </h2>

    <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
